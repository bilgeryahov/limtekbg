<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1"/>
    <meta charset="utf-8"/>
    <meta name="author" content="Bilger Yahov">
    <link rel="stylesheet" href="./CSS/Vendor/w3css.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./CSS/Login.css"/>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
    <script src="./JS/Vendor/MooTools-Core-1.6.0.js"></script>
    <script src="./JS/Vendor/MooTools-More-1.6.0.js"></script>
    <script src="./JS/FirebaseEngine.js"></script>
    <script src="./JS/LoginController.js"></script>
</head>
<body>

    <div id="LoginForm" style="display: none;" class="w3-container">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px; margin-top: 2em;">
            <div class="w3-center"><br>
                <img src="./images/avatar.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
            </div>
            <div class="w3-container">
                <label><b>E-mail address</b></label>
                <input id="InputEmail" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter e-mail address">
                <label><b>Password</b></label>
                <input id="InputPassword" class="w3-input w3-border" type="password" placeholder="Enter Password">
                <button id="LoginButton" class="w3-btn-block w3-green w3-section w3-padding w3-ripple">Login</button>
            </div>
        </div>
    </div>

    <div id="Content" style="display:none;" class="animate-bottom w3-container">
        <h2>Tada!</h2>
        <p>Some text in my newly loaded page..</p>
        <button id="LogoutButton" class="w3-btn w3-red w3-padding w3-ripple">Logout</button>
    </div>

    <div id="Loader" style="display: none;">
    </div>

</body>
</html>
