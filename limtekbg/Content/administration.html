<!DOCTYPE html>
<html>
<head>
    <title>Administration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1"/>
    <meta charset="utf-8"/>
    <meta name="author" content="Bilger Yahov">
    <link rel="stylesheet" href="./CSS/Vendor/w3css.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./CSS/Administration.css"/>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
    <script src="./JS/Vendor/MooTools-Core-1.6.0.js"></script>
    <script src="./JS/Vendor/MooTools-More-1.6.0.js"></script>
    <script src="./JS/Vendor/handlebars-v4.0.5.js"></script>
    <script src="./JS/ObserverPattern.js"></script>
    <script src="./JS/FirebaseAuthenticationManager.js"></script>
    <script src="./JS/AdministrationController.js"></script>
    <script src="./JS/CommonReusableUserInterfaceManager.js"></script>
    <script src="./JS/TemplateProcessor.js"></script>
</head>
<body>

    <div id="PageContent" class="animate-bottom w3-container">
        <h2>Tada!</h2>
        <p>Some text in my newly loaded page..</p>
        <button id="LogoutButton" class="w3-btn w3-red w3-padding w3-ripple">Logout</button>
    </div>

    <div id="CustomErrorMessagePlaceholder" class="w3-modal">
    </div>
    <script id="CustomErrorMessageTemplate" type="text/x-handlebars-template">
        <div class="w3-modal-content w3-animate-top w3-card-4">
            <header class="w3-container w3-red">
        				<span onclick="CommonReusableUserInterfaceManager.enableCustomErrorMessageModal(false);"
                              class="w3-closebtn">&times;</span>
                <h2>Съобщение</h2>
            </header>
            <div class="w3-container">
                <p>{{message}}</p>
            </div>
            <footer class="w3-container w3-red">
                <p>Благодарим Ви, че избрахте нас!</p>
            </footer>
        </div>
    </script>

</body>
</html>
