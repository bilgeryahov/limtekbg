<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Administration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1"/>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="./CSS/Default.css"/>
	<script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
	<script src="./JS/Vendor/Mootools-Core-1.6.0.js"></script>
	<script src="./JS/Vendor/Mootools-More-1.6.0.js"></script>
	<script src="./JS/Firebase.js"></script>
	<script src="./JS/Administration.js"></script>
	<style>
		body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
		.w3-navbar,h1,button {font-family: "Montserrat", sans-serif}
	</style>
</head>
<body>

	<div class="w3-container">
		<h2>Администрация</h2>
		<button id="OpenLoginModal" class="w3-btn w3-green">Влез в администраторския панел</button>
		<div id="LoginModal" class="w3-modal">
				<div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width:600px">
				<div class="w3-center"><br>
					<span onclick="document.getElementById('LoginModal').style.display='none'"
						  class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" title="Close Modal">&times;
					</span>
				</div>
				<form class="w3-container" action="#">
					<div class="w3-section">
						<label><b>Имейл адрес</b></label>
						<input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Въведи имейл адрес" id="Email" required>
						<label><b>Парола</b></label>
						<input class="w3-input w3-border" type="password" placeholder="Въведи парола" id="Password" required>
						<button id="LoginButton" class="w3-btn-block w3-green w3-section w3-padding" type="submit">Впиши ме</button>
					</div>
				</form>
				<div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
					<button onclick="document.getElementById('LoginModal').style.display='none'" type="button" class="w3-btn w3-red">Отказ</button>
					<span class="w3-right w3-padding w3-hide-small">Забравена <a href="#">парола?</a></span>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
