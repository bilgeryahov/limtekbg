<div id="LoginModal" class="w3-container">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom">
        <div class="w3-center"><br>
            <img src="https://firebasestorage.googleapis.com/v0/b/limtek-fb748.appspot.com/o/images%2Favatar.png?alt=media&token=2b123cfe-bb11-4d7a-92d8-7833158fc3f9"
                 alt="Avatar"
                 id="LoginAvatar"
                 class="w3-circle w3-margin-top">
        </div>
        <div class="w3-container">
            <label><b>E-mail address</b></label>
            <input id="InputEmail" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter e-mail address">
            <label><b>Password</b></label>
            <input id="InputPassword" class="w3-input w3-border" type="password" placeholder="Enter Password">
            <button id="LoginButton" class="w3-btn-block w3-green w3-section w3-padding w3-ripple"
            onclick="Login.attemptLogin();">Login</button>
        </div>
    </div>
</div>
