<div class="w3-container">
    <div id="LoginModal" class="w3-modal-content w3-card-4 w3-animate-zoom">
        <div class="w3-container">
            <label><b>Имейл адрес</b></label>
            <input id="InputEmail" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Въведете имейл адрес">
            <label><b>Парола</b></label>
            <input id="InputPassword" class="w3-input w3-border" type="password" placeholder="Въведете парола">
            <button id="LoginButton" class="w3-btn-block w3-green w3-section w3-padding w3-ripple"
            onclick="Login.attemptLogin();">Влез</button>
        </div>
    </div>
</div>
