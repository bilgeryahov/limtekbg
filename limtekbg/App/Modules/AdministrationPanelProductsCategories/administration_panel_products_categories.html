<div class="w3-panel w3-light-gray UndersectionContent">
    <div>
        <h4>Избери категория (подкатегория):</h4>
        <select title="SelectCategories" id="ProductCategoriesSelectBox" class="w3-select" name="category"
            onchange="AdministrationPanelProductsCategories.loadCategoryDetails();">
            <option value=null disabled selected>Избери твоята опция</option>
        </select>
        <p><button id="FetchProductCategoriesButton" class="w3-btn w3-teal"
            onclick="AdministrationPanelProductsCategories.fetchProductCategories();">Обнови листата</button></p>
    </div>
    <br/>
    <div>
        <h6>Име на категория:</h6>
        <input title="CategoryName" id="CategoryDetailsNameInput" class="w3-input w3-border" type="text" disabled>
        <p><button id="CategoryDetailsNameSaveButton" class="w3-btn w3-teal" disabled
            onclick="AdministrationPanelProductsCategories.saveCategoryDetailsName();">Запиши</button></p>
    </div>
    <div>
        <h6>Тази категория е под-категория на:</h6>
        <select title="CategoryParent" id="CategoryDetailsParentSelect" class="w3-select" name="category"
                onchange="" disabled>
        </select>
        <p><button id="CategoryDetailsParentSaveButton" class="w3-btn w3-teal" disabled
                   onclick="AdministrationPanelProductsCategories.saveCategoryDetailsParent();">Запиши</button></p>
    </div>
    <!-- Common Notice -->
    <div>
        <input title="ActivateCategoryDetailsChange" id="CategoryDetailsAllowChangeCheckbox" class="w3-check" type="checkbox"
               onchange="AdministrationPanelProductsCategories.categoryDetailsAllowChange(this);">
        <label>Активирай режим промяна</label>
        <div class="Notice">
            <span>След всяка промяна, която извършите, листата се обновява автоматично.</span>
        </div>
    </div>
</div>
