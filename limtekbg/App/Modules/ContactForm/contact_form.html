<div class="w3-container">
    <div class="w3-container w3-text-green w3-margin">
        <h2 class="w3-center">Свържете се с нас</h2>
        <div class="w3-row w3-section">
            <div class="w3-col ContactFormIcon"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" id="CFname" name="name" type="text" placeholder="Име">
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-col ContactFormIcon"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" id="CFemail" name="email" type="text" placeholder="Имейл адрес">
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-col ContactFormIcon"><i class="w3-xxlarge fa fa-phone"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" id="CFphone" name="phone" type="text" placeholder="Телефонен номер">
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-col ContactFormIcon"><i class="w3-xxlarge fa fa-pencil"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" id="CFsubject" name="subject" type="text" placeholder="Тема">
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-col ContactFormIcon"><i class="w3-xxlarge fa fa-pencil"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" id="CFmessage" name="message" type="text" placeholder="Съобщение">
            </div>
        </div>
        <div class="g-recaptcha" data-sitekey="6LeNYx8UAAAAAEWm3R_TWt3mmewJzMT1CLXcN2-S"></div>
        <button id="CFsendButton" class="w3-button w3-block w3-section w3-green w3-ripple w3-padding"
                onclick="ContactForm.sendMailToCloudService();">Изпрати</button>
    </div>
</div>
